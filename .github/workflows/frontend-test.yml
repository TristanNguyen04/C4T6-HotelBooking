  name: Run Frontend Tests

  on:
    pull_request:
      branches: [ main, backend, frontend, develop, merged-backend-frontend, backend|merge-features ]
    push:
      branches: [ main, backend, frontend, develop, merged-backend-frontend, backend|merge-features ]

  jobs:
    test-frontend:
      runs-on: ubuntu-latest

      services: 
        postgres:
          image: postgres:15
          ports:
            - 18564:18564
          env:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: HRqYmThhkyJFSmcLZTYblYZFXsqSFetA
            POSTGRES_DB: fuzzdb
          options:
            --health-cmd pg_isready
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5

      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Use Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 20

        - name: Clean and install fresh dependencies in root
          run: |
            rm -rf node_modules package-lock.json
            npm install

        - name: Generate Prisma
          run: cd apps/server && npx prisma generate

        - name: Run DB migrations
          run: cd apps/server && npx prisma migrate deploy

        - name: Start Server
          run: |
            npm run start:test &
            npx wait-on https://c4t6-hotelbooking-production.up.railway.app https://stayease-sutd.vercel.app

        - name: Run Cypress component tests
          run: cd apps/client && npx cypress run --component
        
        - name: Run Cypress e2e tests
          run: cd apps/client && npx cypress run


          